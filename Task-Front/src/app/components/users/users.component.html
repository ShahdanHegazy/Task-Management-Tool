<div class="container mt-5">
  <!-- Button to open modal for creating a new user -->
  <button class="btn btn-primary mb-3" (click)="openModal()">Create User <i class="fas fa-user-plus"></i></button>

  <!-- User Modal -->
  <div class="modal" tabindex="-1" [ngClass]="{ 'd-block': isModalOpen }" (click)="closeModal()">
    <div class="modal-dialog" (click)="$event.stopPropagation()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Update User' : 'Create New User' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="userName" class="form-label">User Name</label>
              <input type="text" id="userName" class="form-control" [(ngModel)]="userName" name="userName" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" id="userEmail" class="form-control" [(ngModel)]="userEmail" name="userEmail" required>
            </div>

            <div class="mb-3">
              <label for="userEmail" class="form-label">Password</label>
              <input type="password" id="userPassword" class="form-control" [(ngModel)]="userPassword" name="userPassword" required>
            </div>

            <div class="mb-3">
              <label for="userRole" class="form-label">Role</label>
              <select id="userRole" class="form-select" [(ngModel)]="userRole" name="userRole" required>
                <option value="">Select a Role</option>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="createOrUpdateUser()">
            {{ isEditMode ? 'Update User' : 'Create User' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Users Table -->
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button class="btn btn-warning btn-md" title="Update" (click)="openModal(true, user)">Update</button>
      </td>
      <td>
        <button class="btn btn-danger btn-md" title="Delete" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
