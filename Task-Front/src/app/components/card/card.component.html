<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div *ngFor="let project of projects" class="card text-white mb-3" style="background-color: #56cfe1;">
        <div class="card-body text-center" [routerLink]="['/projectmanager/project', project.project_id]">
          <i class="fas fa-folder fa-2x mb-2"></i>
          <h4 class="card-title">{{project.project_name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
