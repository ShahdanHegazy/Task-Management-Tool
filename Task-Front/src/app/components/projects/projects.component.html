<div class="container mt-5">
  <button class="btn btn-primary mb-3" (click)="openModal()">Create Project <i class="fas fa-add "></i></button>
<!--modal-->
  <div class="modal" tabindex="-1" [ngClass]="{ 'd-block': isModalOpen }" (click)="closeModal()">
    <div class="modal-dialog" (click)="$event.stopPropagation()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Update Project' : 'Create New Project' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" id="projectName" class="form-control" [(ngModel)]="projectName" name="projectName" required>
            </div>
            <div class="mb-3">
              <label for="projectPM" class="form-label">Project Manager</label>
              <select id="projectPM" class="form-select" [(ngModel)]="projectPM" name="projectPM" required>
                <option value="">Select a PM</option>
                <option *ngFor="let pm of pms" [value]="pm">{{ pm }}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="createOrUpdateProject()">
            {{ isEditMode ? 'Update Project' : 'Create Project' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- projects table -->
  <table class="table table-striped table-bordered ">
    <thead>
    <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Project Manager</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.pm }}</td>
      <td>
        <button class="btn btn-warning btn-md" title="Update" (click)="openModal(true, project)">Update</button>
      </td>
      <td>
        <button class="btn btn-danger btn-md" title="Delete" (click)="deleteProject(project.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
