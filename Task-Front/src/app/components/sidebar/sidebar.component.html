<div class=" text-white p-3 sidebar d-flex justify-content-between flex-column ">
  <ul  class="nav flex-column ">
    <li *ngFor="let data1 of data" class="nav-item mt-1">
      <a class="nav-link text-white" routerLink={{data1.router}}>
        <i class={{data1.icon}}></i> {{data1.title}}
      </a>
    </li>
  </ul>
  <button class="btn btn-outline-danger logout-btn w-100 " (click)="logout()" type="button">
    Log Out
  </button>
</div>
